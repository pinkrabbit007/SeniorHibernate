<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Register for new user</title>
</head>
<body>
	个人申请增量指标需满足四个条件：
	<p>1、您要居住在杭州市
	<p>2、年满18周岁，且具有驾驶证
	<p>3、名下没有在本市登记的小客车
	<p>4、名下未持有有效的指标，或不具有更新指标申请资格
	<p>
	<p>注意：一旦申请到车牌，6个月内不上牌照，2年内不得申请
	<p>
	<p>
	<form id="form1" action="finishregister.do" method="post">

		username:<input type="text" name="username" />
		<p>
			password:<input type="password" name="password" />
		<p>
			phonenum:<input type="text" name="phonenum" />
		<p>
			IDcard:<input type="text" name="IDcard" />
		<p>
			<input type="submit" value="确认申请杭州机动车辆车牌" />
	</form>
</body>
</html>
